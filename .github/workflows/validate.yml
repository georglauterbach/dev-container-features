name: Schema Validation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
    paths:
      - src/**
      - test/**
      - .github/workflows

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  validate:
    name: JSON
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Validate devcontainer-feature.json
        uses: devcontainers/action@v1
        with:
          validate-only: 'true'
          base-path-to-features: ./src
